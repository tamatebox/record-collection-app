networks:
  app-network:
    driver: bridge

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "${FRONTEND_PORT}:3000"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./package.json:/app/package.json
      - /app/node_modules
    depends_on:
      - backend
    env_file:
      - .env
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "${BACKEND_PORT}:3001"
    volumes:
      - ./server:/app/server
      - ./server/records.db:/app/server/records.db
    env_file:
      - .env
    networks:
      - app-network
